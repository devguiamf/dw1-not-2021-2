    <title>Links</title>
</head>
<body>
    <!-- Estrutura de um LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf 
        
        Um link pe composto por diferentes partes:

        1) Domínio: Fatecfranca.edu.br
            O dominio identifica o dono do site ao qual pertence o link. No Brasil, o dominio podem ser registrados pelo serviço registro.br

            O dominio é formado por varios partes:
            BR: TLD (top level demain - Dominio de título superior): neste caso, identifica o pais (brasil)
            Edu: Categoria de dominio (institucional de ensino superior)
            fatecfranca: nome escolhido pelo detentor do dominio

        2) Subdominio: site
            O subdominio pe uma divisão do dominio e pode ser criado e gerenciado livremente pelo dono do dominio. O subdominio sempre vem ANTES do nome do dominio

        3) Caminho ou Rota: /files/dsm-projeto-pedagogico.pdf
            indica um conteudo especifico dentro de um dominio. No caso, dsm-projeto-pegagogia.pdf é um arquivo no formato pdf

        4)Protocolo: https://
            indica o protocolo(conjunto de especificações técnicas) que será usado para acessar o conteudo pretendido. Neste caso, Https indica que é uma conexão segura, criptografada de ponta a ponta

        UM LINK DE INTERNET É TÉCNICAMENTE CHAMADO DE UTL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos)
    
    -->
    
</body>
</html>
