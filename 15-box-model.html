    <title>box model</title>
    <style>
        /* CSS reset */
        body { margin: 0;
                padding: 0;        
        }
        /**************************/

            border: 2px solid red;
            padding: 10px;

        #box1 {
            border: 2px solid blue;
            margin: 100px;
            padding: 50px;
        }
        #box2{
            box-sizing: border-box; /* inclui border e padding no tamanho do elemento  */

            height: 50px;
            width: 300px;
            padding: 0%;
        }
    </style>
</head>
