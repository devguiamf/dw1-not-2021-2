<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Diâmicas (ou responsivas)</title>
</head>
<body>
    <img src="img/distance-education-1000px.jpg" alt="Imagem de 1000px">
    
    <!-- 
        A tag <picture> permite especificar vario arquivos diferentes para uma mesma imagem, adaptando-se á largura da janela do navegador
    -->
    <picture>
        <!-- As medidas nas quais o tamanho da imagem muda sao
             chamado de BREAKPOINTS.
             uma listagem atualizada em 2021pode ser consultada em:
             https://devfacts.com/media-queries-breakpoints-2021/-->

             <!--
                 O atributo "type identifica o tipo de conteudo que deve ser exibido
                 para uma lista completa de MINE types, acesse: https://www.iana.org/assignments/media-types/media-types.xhtml"
             -->


        <!-- Quando a tela tiver até 630px de largura, será carregada/exibindo a imagem de 300px-->
        <source media="(max-width: 630px)"srcset="img/distance-education-300px.jpg" type="image/jpeg">
        
        <!-- Quando a tela tiver mais de 630px de largura até 1030px, sera carregada/exibida a 600px-->
        <source media="(max-width: 1030px)"srcset="img/distance-education-600.jpg" type="image/jpeg">

        <!-- Quando a tela tiver mais de 1080px e usado a tag padrão-->
        <img src="img/distance-education-1000px.jpg" alt="imagem de 1000px">
    </picture>
</body>
</html>
